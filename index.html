<html>
    <head>
        <title>Gnome Wars</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <h1>Gnome Wars</h1>

				<button id ="fight-butoon">FIGHT!</button>

				<div id="gnome-details">
					<h2>Select a gnome:</h2>
					<input id="gnome-input" type="number">
					<button id="find-gnome">Find gnome</button>
					<h4>THE GNOME:</h4>
					<p id="gnome-name"></p>
					<p id="gnome-level"></p>
					<p id="gnome-weapon"></p>
					<p id="gnome-health"></p>
				</div>


				<div id="troll-details">
					<h3>Select a troll:</h3>
					<input id="troll-input" type="number">
					<button id="find-troll">Find troll</button>
					<h4>THE TROLL:</h4>
					<p id="troll-name"></p>
					<p id="troll-level"></p>
					<p id="troll-weapon"></p>
					<p id="troll-health"></p>
				</div>
				
        <script src="index.js"></script>
    </body>
</html>
